name: Deploy to Hostinger (Astro + pnpm)

on:
   push:
      branches: [main]

jobs:
   deploy:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout repository
           uses: actions/checkout@v4

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: 20

         - name: Install pnpm
           run: npm install -g pnpm

         - name: Install dependencies
           run: pnpm install

         - name: Build project
           run: pnpm run build

         - name: Debug - Show what will be uploaded
           run: |
              echo "üìÅ Files to be uploaded from dist/:"
              find ./dist -type f | head -20
              echo ""
              echo "üìä Total files count:"
              find ./dist -type f | wc -l
              echo ""
              echo "üíæ Total size:"
              du -sh ./dist/

         - name: Deploy to Hostinger
           uses: SamKirkland/FTP-Deploy-Action@v4.3.4
           with:
              server: ${{ secrets.HOSTINGER_SERVER }}
              username: ${{ secrets.HOSTINGER_USERNAME }}
              password: ${{ secrets.HOSTINGER_PASSWORD }}
              port: 21
              local-dir: ./dist/
              server-dir: ./ # üëà CAMBIO IMPORTANTE - probar root primero
              log-level: verbose
